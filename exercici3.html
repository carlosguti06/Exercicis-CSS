<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici3</title>
    <style>
        p.solid {border-style: solid;}
        p.groove {border-style: groove;}
        p.dotted {border-style: dotted;}
        p.double {border-style: double; border-width: 10px}
    </style>
</head>
<body>

    <h2>La propiedad de border-style</h2>

    <p class="solid"> Cristiano Ronaldo CR7</p>
    <p class="groove"> Cristiano Ronaldo CR7</p>
    <p class="dotted"> Cristiano Ronaldo CR7</p>
    <p class="double"> Cristiano Ronaldo CR7</p>
    
</body>
</html>
