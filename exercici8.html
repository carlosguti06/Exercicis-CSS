    <style>
        .dreta {
            text-align: right;
        }

        .esquerra {
            text-align: left;
        }

        .centre {
            text-align: center;
        }

        .justificat {
            text-align: justify;
        }
    </style>
</head>
<body>

    <p class="dreta">Aquesta és una prova de justificació de text a la dreta.</p>

    <p class="esquerra">Aquesta és una prova de justificació de text a l'esquerra.</p>

    <p class="centre">Aquesta és una prova de justificació de text al centre.</p>

    <p class="justificat">Aquesta és una prova de justificació de text justificat</p>

    
</body>
